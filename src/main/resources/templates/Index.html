<!DOCTYPE html>

<html>
    <head>
        <title>De olho no horario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main role="main">
            <div class="container">
                <h1 class="mt-5">Rotina de envio de e-mail para horario de onibus <code>RMTC</code></h1>
                <p class="lead">Cançando de ficar olhando para aquele aplicativo azul da RMTC? Programe umarotina para ficar por dentro do horario do seu Onibus</p>
                
                <div class="alert alert-primary" role="alert">
                    Fique por dentro também do tempo em Goiânia agora!
                </div>
                
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img th:src="@{/imagens/DiaComSol.png}" alt=""/>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <p id="umidadeDoAr" class="card-title"></p>
                                <p id="iuv" class="card-text"></p>
                                <p class="card-text"><small id="temperatura" class="text-muted"></small></p>
                                <p class="card-text"><small id="sol" class="text-muted"></small></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <p class="text-muted">Digite o número do ponto aqui:</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-bus" aria-hidden="true"></i></span>
                    </div>
                    <input id="numeroPonto" name="numeroPonto" type="number" min="1" minlength="1" class="form-control" placeholder="Número do ponto" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="btnVerificarPonto" type="button">Verificar</button>
                    </div>
                </div>
            </div>
        </main>
        <div id="loading"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script th:src="@{/js/Index.js}" type="text/javascript"></script>
    </body>
</html>
